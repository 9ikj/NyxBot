name: Test Build Release

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'info'
        type: choice
        options:
          - debug
          - info
          - warning
          - error
jobs:
  build-release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Get latest run-id
        id: get_run_id
        run: |
          latest_run_id=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/KingPrimes/NyxBot-WebUI/actions/runs?per_page=1" \
            | jq -r '.workflow_runs[0].id')
          echo "LATEST_RUN_ID=$latest_run_id" >> $GITHUB_ENV
      
      - name: Download a Build Artifact
        uses: actions/download-artifact@v4
        with:        
          github-token: ${{ secrets.NYX_WEBUI }}
          repository: KingPrimes/NyxBot-WebUI
          run-id: ${{ env.LATEST_RUN_ID }}
          name: webui-build
          path: ./src/main/resources

      - name: List downloaded files
        run: ls -R ./src/main/resources

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Upload App To Artifact
        uses: actions/upload-artifact@v4
        with:
          name: kingprimes.top
          path: target/NyxBot.jar
          if-no-files-found: warn
          retention-days: 30
          compression-level: 6
          overwrite: true