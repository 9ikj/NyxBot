# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path
# optional
name: Build For Release

on:
  push:
    tags:
      - v*
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'info'
        type: choice
        options:
          - debug
          - info
          - warning
          - error
jobs:
  build-release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17 
        uses: actions/setup-java@v4      
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Get latest run-id
        id: get_run_id
        run: |
            latest_run_id=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/KingPrimes/NyxBot-WebUI/actions/runs?per_page=1" \
              | jq -r '.workflow_runs[0].id')
            echo "LATEST_RUN_ID=$latest_run_id" >> $GITHUB_ENV
    
      - name: Download a Build Artifact
        uses: actions/download-artifact@v4
        with:        
          github-token: ${{ secrets.NYX_WEBUI }}
          repository: KingPrimes/NyxBot-WebUI
          run-id: ${{ env.LATEST_RUN_ID }}
          name: webui-build
          path: ./src/main/resources

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Upload JAR to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          file: target/NyxBot.jar
          asset-name: application.jar
          tag: ${{ github.ref }}
          overwrite: true
          draft: true

  build-docker:
    name: Docker
    needs: build-webui
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Get latest run-id
        id: get_run_id
        run: |
            latest_run_id=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/KingPrimes/NyxBot-WebUI/actions/runs?per_page=1" \
              | jq -r '.workflow_runs[0].id')
            echo "LATEST_RUN_ID=$latest_run_id" >> $GITHUB_ENV

      - name: Download a Build Artifact
        uses: actions/download-artifact@v4
        with:        
          github-token: ${{ secrets.NYX_WEBUI }}
          repository: KingPrimes/NyxBot-WebUI
          run-id: ${{ env.LATEST_RUN_ID }}
          name: webui-build
          path: ./src/main/resources
              
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Copy File
        run: cp target/NyxBot.jar ./

      - name: Build and push
        run: |
          docker build -t kingprimes/nyxbot:latest .
          docker push kingprimes/nyxbot:latest