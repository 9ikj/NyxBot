<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport"/>
    <title>NyxBot</title>
    <meta content="ZeroKingBot" name="description"/>
    <link rel="shortcut icon" th:href="@{/index.png}"/>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../static/css/font-awesome.min.css" rel="stylesheet" th:href="@{/css/font-awesome.min.css}"/>
    <link href="../static/css/style.min.css" rel="stylesheet" th:href="@{/css/style.min.css}"/>
    <link href="../static/css/login.min.css" rel="stylesheet" th:href="@{/css/login.min.css}"/>
    <link href="../static/nyx/css/nyx-ui.css" rel="stylesheet" th:href="@{/nyx/css/nyx-ui.css}"/>
    <meta content="X-Content-Type-Options"/>
    <!-- 360浏览器急速模式 -->
    <meta content="webkit" name="renderer"/>
    <!-- 避免IE使用兼容模式 -->
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <style type="text/css">label.error {
        position: inherit;
    }</style>
    <script type="text/javascript">
        if (window.top !== window.self) {
            alert('未登录或登录超时。请重新登录');
            window.top.location = window.location
        }
    </script>
</head>
<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-5">
            <center>
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1><img alt="[ ZeroKingBot ]" src="../static/img/index.png" th:src="@{/img/index.png}"
                                 width="80%"></h1>
                    </div>
                </div>
            </center>
        </div>
        <div class="col-sm-5">
            <form autocomplete="off" id="signupForm">
                <h3 class="no-margins" style="text-align: center">登录</h3>
                <p class="m-t-md" style="text-align: center">欢迎使用 ---- NyxBot</p>
                <input class="form-control uname" name="username" placeholder="用户名:admin" type="text"/>
                <input class="form-control pword" name="password" placeholder="密码:admin123" type="password"/>
                <p></p>
                <label style="color: #f4f4f4" class="no-margins">七天免登录：<input class="form-chat" name="remember"
                                                                                   id="remember"
                                                                                   type="checkbox"/></label>
                <button class="btn btn-success btn-block" data-loading="正在验证登录，请稍候..." id="btnSubmit">
                    登录
                </button>
            </form>
        </div>
    </div>
</div>
<script th:inline="javascript">
    var ctx = [[@{/}]];
    var captchaType = [[${captchaType}]]; </script>
<!--[if lte IE 8]>
<script>window.location.href = ctx + 'html/ie.html';</script><![endif]-->
<!-- 全局js -->
<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/ajax/libs/validate/jquery.validate.min.js}"
        type="text/javascript"></script>
<script th:src="@{/ajax/libs/layer/layer.min.js}" type="text/javascript"></script>
<script th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"
        type="text/javascript"></script>
<script th:src="@{/nyx/js/nyx-ui.js}" type="text/javascript"></script>
<script th:src="@{/nyx/login.js}" type="text/javascript"></script>
</body>
</html>
