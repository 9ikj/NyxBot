<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="~{include :: header('新增翻译词典')}"/>
<body>
<div class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form form-horizontal m-t" id="form-not-translation-add">
            <input id="id" name="id" th:value="${id}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label" for="en">EN：</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <input id="en" name="en" readonly th:value="${key}" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required" for="cn">ZH：</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <input id="cn" name="cn" placeholder="中文"
                               type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">isPrime：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <input id="isPrime" name="isPrime"
                               type="radio" value="true">
                        <label for="isPrime">True</label>
                    </div>
                    <div class="radio-box">
                        <input checked id="notPrime" name="isPrime"
                               type="radio" value="false">
                        <label for="notPrime">False</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">isSet：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <input id="isSet" name="isSet"
                               type="radio" value="true">
                        <label for="isSet">True</label>
                    </div>
                    <div class="radio-box">
                        <input checked id="notSet"
                               name="isSet" type="radio" value="false">
                        <label for="notSet">False</label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<th:block th:insert="~{include :: footer}"/>
<script type="text/javascript">
    const prefix = ctx + "data/warframe/notTranslation";

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/save", $('#form-not-translation-add').serialize());
        }
    }


</script>
</body>
</html>
